- id: '1761104471498'
  alias: Waste Management Pickup Day Moved Notification
  description: Alerts you the night before if Monday pickup is moved to another day
  triggers:
  - at: '19:00:00'
    trigger: time
  conditions:
  - condition: template
    value_template: '{{ now().weekday() == 6 }}'
  - condition: template
    value_template: "{% set trash_date = states('sensor.waste_management_trash') |
      as_datetime %} {% if trash_date %}\n  {% set tomorrow = (now() + timedelta(days=1)).date()
      %}\n  {# If tomorrow is Monday but trash isn't scheduled for tomorrow, notify
      #}\n  {{ trash_date.date() != tomorrow }}\n{% else %}\n  false\n{% endif %}\n"
  actions:
  - data:
      title: ⚠️ Monday Pickup Changed!
      message: '{% set trash_date = states(''sensor.waste_management_trash'') | as_datetime
        %} Your regular Monday garbage pickup has been rescheduled.

        New pickup date: {{ trash_date.strftime(''%A, %B %d'') }}

        {% if trash_date.date() == (now() + timedelta(days=2)).date() %} (Moved to
        Tuesday - likely due to holiday) {% elif trash_date.date() > (now() + timedelta(days=2)).date()
        %} (Delayed by {{ (trash_date.date() - (now() + timedelta(days=1)).date()).days
        }} days) {% endif %}

        '
      data:
        push:
          category: pickup_alert
          sound: default
        notification_icon: mdi:calendar-alert
        color: red
        tag: monday_pickup_changed
        sticky: true
        priority: high
    action: notify.mobile_app_your_phone_name
  mode: single
- id: '1762210855802'
  alias: Molly Wakeup Lamp
  description: Turns on north bedroom lamp for 30m depending on helpers updated in
    primary suite controls
  triggers:
  - at: input_datetime.wake_monday
    id: monday
    trigger: time
  - at: input_datetime.wake_tuesday
    id: tuesday
    trigger: time
  - at: input_datetime.wake_wednesday
    id: wednesday
    trigger: time
  - at: input_datetime.wake_thursday
    id: thursday
    trigger: time
  - at: input_datetime.wake_friday
    id: friday
    trigger: time
  - at: input_datetime.wake_saturday
    id: saturday
    trigger: time
  - at: input_datetime.wake_sunday
    id: sunday
    trigger: time
  conditions:
  - condition: and
    conditions:
    - condition: template
      value_template: '{{ is_state(''input_boolean.wake_'' ~ trigger.id ~ ''_enabled'',
        ''on'') }}'
    - condition: template
      value_template: "{% set days = {'monday': 0, 'tuesday': 1, 'wednesday': 2, \n
        \        'thursday': 3, 'friday': 4, 'saturday': 5, 'sunday': 6} %}\n{{ now().weekday()
        == days[trigger.id] }}\n"
    - condition: time
      after: 00:00:00
      before: '10:00:00'
    - condition: state
      entity_id: sun.sun
      state: below_horizon
  actions:
  - action: retry.action
    metadata: {}
    data:
      service: light.turn_on
      retries: 10
      rgb_color:
      - 139
      - 0
      - 0
      brightness_pct: 1
      transition: 0.5
    target:
      entity_id:
      - light.bedside_lamp_north
  - delay:
      minutes: 30
  - action: light.turn_off
    target:
      entity_id:
      - light.bedside_lamp_north
    data:
      transition: 0.5
  mode: single
